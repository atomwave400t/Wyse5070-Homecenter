# templates/pv.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.persistence.name }}-data
spec:
  storageClassName: {{ .Values.persistence.storageClass }}
  capacity:
    storage: {{ .Values.persistence.size }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /opt/{{ .Values.app.name }}-data
